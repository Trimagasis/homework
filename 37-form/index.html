<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>css</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<form>
			<fieldset>
				<legend>О вас</legend>
				<label>
					Имя
					<input type="text" required placeholder="Ваше имя" name="firstname" />
				</label>
				<label>
					Фамилия
					<input type="text" required />
				</label>
				<label>
					Номер телефона<span class="required">*</span>
					<input type="tel" inputmode="tel" required />
				</label>
				<label>
					Почта<span class="required">*</span>
					<input type="email" inputmode="email" required />
				</label>
				<label>
					Возраст
					<input type="number" inputmode="numeric" required />
				</label>
				<label>
					Дата рождения
					<input type="date" required />
				</label>
			</fieldset>
			<fieldset>
				<legend>Доп инфа</legend>
				<label><textarea name="text"></textarea></label>
			</fieldset>
			<button type="submit">Отправить форму</button>
			<button type="reset">Сбросить форму</button>
		</form>
	</body>
</html>
